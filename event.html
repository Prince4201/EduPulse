	<style>

    #aiChatbotContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 500px;
      border: none;
      border-radius: 15px;
      display: none;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    #aiChatButton {
        width: 100px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 16px;
      background-color: #0078ff;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    }

    #aiChatButton:hover {
      background-color: #005fcc;
    }
  </style>



  <!-- Chatbot Iframe -->
  <iframe id="aiChatbotContainer" src="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/02/05/18/20250205180111-39R8RJWE.json"></iframe>

  <!-- Chat Button -->
  <button id="aiChatButton">üí¨ Chat with Us</button>

  <!-- Script for Chatbot Functionality -->
  <script>
    const aiChatbotContainer = document.getElementById('aiChatbotContainer');
    const aiChatButton = document.getElementById('aiChatButton');

    aiChatButton.addEventListener('click', () => {
      const isOpen = aiChatbotContainer.style.display === 'block';
      aiChatbotContainer.style.display = isOpen ? 'none' : 'block';
      aiChatButton.innerText = isOpen ? 'üí¨Tutor' : '‚ùå Close';
    });
  </script>
