<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="edupulse.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('red4.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #ff4d4d;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 50px;
            padding-left: 40px;
            transition: transform 0.3s ease;
        }

        .form-control:focus {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #ff4d4d;
            color: #ffffff;
            border: none;
            border-radius: 50px;
            padding: 10px 15px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff1a1a;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            position: relative;
            margin-bottom: 15px;
        }

        .form-icon {
            position: absolute;
            left: 15px;
            top: 12px;
            color: #ff4d4d;
            z-index: 10;
        }
    </style>

    <script>
        function submitDetails(event) {
            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirm-password").value.trim();

            if (!name || !phone || !email || password.length < 6) {
                alert("All fields are required. Password must be at least 6 characters long.");
                event.preventDefault();
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                event.preventDefault();
                return false;
            }

            alert("Details Submitted Successfully!");
            window.location.href = "index.html"; // Redirects to index.html after successful submission
        }
    </script>
</head>
<body>
    <form onsubmit="submitDetails(event)" action="javascript:void(0);">
        <h1>User Details</h1>
        <div class="form-group position-relative">
            <i class="fas fa-user form-icon"></i>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group position-relative">
            <i class="fas fa-phone form-icon"></i>
            <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group position-relative">
            <i class="fas fa-envelope form-icon"></i>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group position-relative">
            <i class="fas fa-calendar-alt form-icon"></i>
            <input type="date" id="dob" class="form-control" required>
        </div>
        <div class="form-group position-relative">
            <i class="fas fa-lock form-icon"></i>
            <input type="password" id="password" class="form-control" placeholder="Create a password" required>
        </div>
        <div class="form-group position-relative">
            <i class="fas fa-lock form-icon"></i>
            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm password" required>
        </div>
        <button type="submit">Submit Details</button>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
