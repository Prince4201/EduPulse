<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="edupulse.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- GSAP for Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            background-image: url('red4.jpg');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            width: 100%;
            max-width: 450px;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: scale(0.8);
            opacity: 0;
        }

        main.visible {
            transform: scale(1);
            opacity: 1;
            transition: all 0.5s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 50px;
            padding-left: 50px;
        }

        .form-icon {
            position: absolute;
            left: 15px;
            top: 15px;
            color: #ff4d4d;
        }

        button {
            background-color: #ff4d4d;
            color: #fff;
            border-radius: 50px;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.to("main", { duration: 1, scale: 1, opacity: 1, delay: 0.5 });
        });

        function validateLoginForm(event) {
            const birthdate = document.getElementById("birthdate").value.trim();
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!birthdate || !username || !email || !password) {
                alert("Please fill out all fields.");
                event.preventDefault();
                return false;
            }

            // Calculate age
            const today = new Date();
            const birthDateObj = new Date(birthdate);
            let age = today.getFullYear() - birthDateObj.getFullYear();
            const monthDiff = today.getMonth() - birthDateObj.getMonth();

            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDateObj.getDate())) {
                age--;
            }

            if (age < 10) {
                alert("You must be at least 10 years old to log in.");
                event.preventDefault();
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                event.preventDefault();
                return false;
            }

            alert("Login successful!");
        }
    </script>
</head>
<body>
    <main class="visible">
        <h1>Sign In</h1>
        <fieldset>
            <legend class="text-center">Welcome Back</legend>
            <form action="index.html" onsubmit="validateLoginForm(event)">
                <div class="form-group position-relative mb-4">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
                    <i class="fas fa-user form-icon"></i>
                </div>
                <div class="form-group position-relative mb-4">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                    <i class="fas fa-envelope form-icon"></i>
                </div>
                <div class="form-group position-relative mb-4">
                    <input type="date" class="form-control" name="birthdate" id="birthdate" required>
                    <i class="fas fa-calendar-alt form-icon"></i>
                </div>
                <div class="form-group position-relative mb-4">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                    <i class="fas fa-lock form-icon"></i>
                </div>
                <div class="form-group text-center mb-4">
                    <input type="reset" value="Reset" class="btn btn-light btn-lg">
                    <button type="submit" class="btn btn-danger btn-lg">Login</button>
                </div>
            </form>
        </fieldset>
        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
